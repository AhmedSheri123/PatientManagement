{% extends 'panel_base.html' %}
{% load static %}

{% block links %}

{% endblock %}

{% block sheri %}

<div class="ui center aligned icon header">
    <i class="circular edit icon"></i>

</div>

<form method="post" class="ui container" enctype="multipart/form-data">
    {% csrf_token %}
<div class="mt-5">
    <h2 class="ui center aligned icon header bg-primary text-light p-2 rounded-top" >
        تعديل הגדרות
    </h2>
</div>
<div style="background-color: white;">

<div class="m-3">
    <div class="row g-3">
        {% if img_obj %}
        <img src="{{img_obj.img.url}}" style="width: 150px; margin: 10px auto;" alt="">
        {% endif %}

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-cloud-arrow-up-fill"></i></span>
            <input type="file" accept="image/*" name="img" class="form-control">
        </div>

        <div class="col-sm-6">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-info-circle-fill"></i></span>
                <input type="text" name="name" value="{{settings.name}}" class="form-control" placeholder="اسم العيادة">
            </div>
        </div>

        <div class="col-sm-6">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-telephone-fill"></i></span>
                <input type="text" name="number" value="{{settings.number}}" class="form-control" placeholder="رقم العيادة">
            </div>
        </div>

        <div class="col-sm-6">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-geo-alt-fill"></i></span>
                <input type="text" name="address" value="{{settings.address}}" class="form-control" placeholder="כתובת">
            </div>
        </div>

        <!--
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-sticky-fill"></i></span>
                <textarea class="form-control" placeholder="הערות" name="note" aria-label="With textarea">{{note}}</textarea>
            </div>
        </div> -->


</form>



</div>
<div class="ui center aligned icon header bg-white text-light p-2 rounded-bottom " >
    <button type="submit" class="btn btn-dark mb-3">
        <i class="bi bi-pencil-square"></i>
        تعديل وحفظ</button>
</div>
</div>

</div>
