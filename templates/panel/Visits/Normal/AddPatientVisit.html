{% extends 'panel_base.html' %}
{% load static %}

{% block links %}

{% endblock %}

{% block sheri %}

<div class="ui center aligned icon header">
    <i class="circular user plus icon"></i>

</div>

<form method="post" class="ui container">
    {% csrf_token %}
<div class="mt-5">
    <h2 class="ui center aligned icon header bg-primary text-light p-2 rounded-top" >
        اضافة زيارة محلية
    </h2>
</div>
<div style="background-color: white;">

<div class="m-3">

    <div class="row g-3">
        <div class="col-sm-6">
            <div class="input-group mb-3">

                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                <select required name="patient_user" {% if patient_id %} disabled {% endif %} id="" class="form-control">
                    {% for i in patients %}
                    <option value="{{i.user.id}}" {% if patient_id == i.user.id|stringformat:"i" %} selected {% endif %}>{{i.user.first_name}} {{i.user.last_name}}</option>
                    {% endfor %}
                </select>
            </div>
    
        </div>
        {% comment %} <div class="col-sm-6">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-coin"></i></span>
                <input type="text" pattern="^\d*(\.\d{0,2})?$" step="0.00" name="visitor_pay_amount" value="0.00" class="form-control" placeholder="مبلغ دفع الزيارة">
            </div>
    
        </div> {% endcomment %}
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-sticky-fill"></i></span>
                <textarea class="form-control" placeholder="הערות" name="note" aria-label="With textarea"></textarea>
            </div>
    
        </div>


</form>



</div>
<div class="ui center aligned icon header bg-white text-light p-2 rounded-bottom " >
    <button type="submit" class="btn btn-dark mb-3">
        <i class="bi bi-person-fill-add"></i>
        הוספת ביקור</button>
</div>
</div>

</div>
